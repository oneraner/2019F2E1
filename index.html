<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Pomodoro Technique</title>
	<link rel="stylesheet" href="all.css">
</head>
<body>
	<div class="date">
		<p class="blue">JUL</p>
		<p class="blue paddingleft">13,</p>
		<p class="blue paddingleft">2019</p>
	</div>
	<div class="flex">
	<div class="todolist">
		<ul class="blue">
			<li class="red">First</li>
			<li>Second</li>
			<li>Third</li>
			<li>Fourth</li>
			<li>Fifth</li>
		</ul>
	</div>
	<div id="clock">
		<img src="clock.png" alt="">
	</div>
	</div>
</body>
</html>
